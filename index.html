<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #conteudo {
            background: linear-gradient(135deg, #ff7a7a, #ff5252);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #555;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.9);
        }

        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0;
            border-radius: 50%;
            animation: confetti-fall 2s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="conteudo">
        <h2>Aceita sair comigo?</h2>
        <div>
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn" id="naoBtn" onmouseover="desvia(this)">NÃO</button>
        </div>
    </div>
    <div id="confetti"></div>

    <script>
        function sim() {
            // Adiciona efeito de confete
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.getElementById('confetti').appendChild(confetti);
            }

            // Redireciona após 2 segundos
            setTimeout(() => {
                location.href = "https://music.youtube.com/watch?v=izGwDsrQ1eQ";
            }, 2000);
        }

        function desvia(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>

</html>
